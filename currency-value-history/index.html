<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Currency Value">
    <meta name="keywords" content="HTML, CSS, JavaScript, AJAX, jQuery">
    <meta name="author" content="Your Name">
    <title>Polygon - Currency Value</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform">
        <div class="formcontainer">
            <h2>Currency Value History</h2>
            <label for="BaseCurrency" class="formlabel">Base Currency:</label>
            <select id="BaseCurrency" name="BaseCurrency">
                <option value="USD">US Dollar (USD)</option>
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="KRW">Korean Won (KRW)</option>
                <option value="AED">UAE Dirham (AED)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            <br>
            <label for="ConvertToCurrency" class="formlabel">Convert To Currency:</label>
            <select id="ConvertToCurrency" name="ConvertToCurrency">
                <option value="USD">US Dollar (USD)</option>
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="KRW">Korean Won (KRW)</option>
                <option value="AED">UAE Dirham (AED)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            <br>
            <label class="formlabel">From Date:</label>
            <input type="date" name="FromDate" id="FromDate" 
                data-rule-required="true" data-msg-required="From Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label>
            <label class="formlabel">To Date:</label>
            <input type="date" name="ToDate" id="ToDate" 
                data-rule-required="true" data-msg-required="To Date is Required">
            <label id="ToDateError" for="ToDate" class="error"></label>
            <br><br>
            <input type="button" value="Display" id="Display" name="Display" onclick="GetCurrencyData();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
