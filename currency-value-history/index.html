<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Currency Value History Project" />
    <meta name="keywords" content="HTML, CSS, JavaScript, AJAX, jQuery" />
    <meta name="author" content="Masooma Mughal" />
    <title>Currency Value History</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <form id="myform">
      <div class="formcontainer">
        <h2>Currency Value History</h2>
        <label for="baseCurrency" class="formlabel">Base Currency: </label>
        <input
          list="baseCurrencyList"
          placeholder="Select a Currency..."
          id="baseCurrency"
          name="baseCurrency"
          data-rule-required="true"
          data-msg-required="Base currency is Required"
        />
        <datalist id="baseCurrencyList">
            <option value="USD">US Dollar (USD)</option>
            <option value="PKR">Pakistani Rupee (PKR)</option>
            <option value="KRW">Korean Won (KRW)</option>
            <option value="AED">UAE Dirham (AED)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </datalist>

        <label class="error" for="baseCurrency" id="baseCurrencyError"></label
        ><br />
        <label for="toCurrency" class="formlabel">Convert to Currency: </label>
        <input
          list="toCurrencyList"
          placeholder="Select a Currency..."
          id="toCurrency"
          name="toCurrency"
          data-rule-required="true"
          data-msg-required="To currency is Required"
        />
        <datalist id="toCurrencyList">
            <option value="USD">US Dollar (USD)</option>
            <option value="PKR">Pakistani Rupee (PKR)</option>
            <option value="KRW">Korean Won (KRW)</option>
            <option value="AED">UAE Dirham (AED)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </datalist>
        <label class="error" for="toCurrency" id="toCurrencyError"></label
        ><br />
        <label class="formlabel">From Date:</label>
        <input
          type="date"
          name="FromDate"
          id="FromDate"
          data-rule-required="true"
          data-msg-required="From Date is Required"
        />
        <label id="FromDateError" for="FromDate" class="error"></label>
        <br />
        <label class="formlabel">To Date:</label>
        <input
          type="date"
          name="ToDate"
          id="ToDate"
          data-rule-required="true"
          data-msg-required="To Date is Required"
        />
        <label id="ToDateError" for="ToDate" class="error"></label>
        <br /><br />
        <input
          type="button"
          value="Results"
          id="Results"
          name="Results"
          onclick="getResults()"
        />
        <input
          type="button"
          value="Clear"
          id="clear"
          name="clear"
          onclick="clearForm()"
        />
        <hr />
        <br />
        <div class="clearfix">
          <div class="img-container">
            <canvas id="chartjs-0" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
